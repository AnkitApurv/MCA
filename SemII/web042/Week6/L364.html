<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>Google Account - Create</title><link rel="icon" href="./images/logo.png"/>
	<style type="text/css">
		label.msg { color: red; font-size: 0.8em; position: static; visibility: hidden; display: block; box-sizing: border-box;}
	</style>
	<script type="text/javascript" src="./L364.js"></script>
</head>
<body style="font-family : sans-serif; align: center">
	<div style="border-width:1px; border-color:grey">
	<table align=center cellpadding=15% cellspacing=0px border=0px width="40%" frame=box>
	<tr>
		<td colspan=2><img src="./images/logo.png"></td>
		<td colspan=2 rowspan=8><img src="./images/googleAccount.png"></td>
	</tr>
	<tr>
		<td colspan=2><font size=5 weight=600>Create your Google Account</font></td>
	</tr>
	<tr>
	<form id="loginForm" method=POST>
		<td colspan=1>
			<input id="txtFname" type=text placeholder="First Name"/>
			<br/><label id="msgFname" class="msg"></label>
		</td>
		<td colspan=1>
			<input id="txtLname" type=text placeholder="Last Name"/>
			<br/><label id="msgLname" class="msg"></label>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<input id="txtEmail" type=text style="width: 98%;" placeholder="Username                                               @gmail.com"/><br/>
			<sup><font color="grey" size=2>You can use letters, numbers & periods.</font></sup>
			<br/><label id="msgEmail" class="msg"></label>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<strong><font color="blue">Use my current email address instead.</font></strong>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<input id="passwdOriginal" type=text style="width: 38%;" placeholder="Password"/>
			&nbsp &nbsp 
			<input id="passwdConfirm" type=text style="width: 38%;" placeholder="Confirm"/><img src="./images/hide.png"/>
			<br/>
			<sup><font color="grey" size=2>Use 8 or more characters with a mix of letters, numbers or symbols.</font></sup>
			<br/><label id="msgPasswd" class="msg"></label>
			<br/><label id="msgPasswdConf" class="msg"></label>
		</td>
	</tr>
	<tr>
		<td colspan=1><strong><font color="blue">Sign in instead.</font></strong></td>
		<td colspan=1 align=right>
			<input type=submit onclick="javascript: validate();" method=POST value="Next" style="background-color:blue; font-color:white;"/>
		</td>
	</form>
	</tr>
	<tr>
		<td colspan=2><font color="grey" size=2>English (United Kingdom)</font></td>
		<td colspan=2><font color="grey" size=2>Help             Privacy           Terms</font></td>
	</tr><tr>
		<td colspan=4><br/><label id="msgForm" class="msg"></label></td>
	</tr>
	</table>
	</div>
</body>
</html>
