<!DOCTYPE html>
<html>
<head>
	<title>Pizzeria - Place yopur order</title>
</head>
<body style="font-family : sans-serif;">
	<table align=center cellpadding=15% cellspacing=0px>
	<th>
	<td>Pizzeria</td>
	</th>
	<tr>
		<td>Name</td>
		<td><input type=text/></td>
	</tr>
	<tr>
		<td>Telephone</td>
		<td><input type=text/></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type=text/></td>
	</tr>
	<tr>
		<td>Pizza Size</td>
		<td><input type=radio value="Small">Small</input>
		<input type=radio value="Medium">Medium</input>
<input type=radio value="Large">Large</input>
		</td>
	</tr>
	<tr>
		<td>Toppings</td>
		<td><select>
		<option>Bacon</option>
		<option>Extra Cheese</option>
		<option>Onion</option>
		<option>Mushroom</option>
		</select></td>
	</tr>
	<tr>
		<td>Delivery times</td>
		<td><input type=text/></td>
	</tr>
	<tr>
		<td colspan=2><input type=checkbox checked/>I agree to the terms and conditions<br/>
		<input type=submit value="Place Order"/></td>
	</tr>
	</table>
</body>
</html>
